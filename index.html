<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="profile pic">
    <h1>Jessica Randall</h1>
    <p class="greenish">London, United Kingdom</p>
    <p class="small">"Front-end developer and avid reader."</p>
    <ul class="butts">
      <li class="options">GitHub</li>
      <li class="options">Frontend Mentor</li>
      <li class="options">LinkedIn</li>
      <li class="options">Twitter</li>
      <li class="options">Instagram</li>
    </ul>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
